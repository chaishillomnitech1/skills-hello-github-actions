name: E2E Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run E2E tests
        run: |
          if [ -f "package.json" ] && grep -q '"test:e2e"' package.json; then
            npm run test:e2e
          else
            echo "No E2E tests configured. Skipping..."
            echo "Add 'test:e2e' script to package.json to enable E2E testing."
          fi
        env:
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results
          path: |
            test-results/
            coverage/
          retention-days: 7

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ job.status }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            const comment = `## ğŸ§ª E2E Test Results
            
            **Status:** ${testStatus}
            
            ${testStatus === 'âœ… Passed' ? 'All end-to-end tests passed successfully!' : 'Some tests failed. Please review the test results.'}
            
            ---
            *Automated E2E testing via GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
